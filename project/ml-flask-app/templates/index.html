<!DOCTYPE html>
<html>
<head>
    <title>Marks Prediction</title>
</head>
<body>
    <h2>Enter Study Hours to Predict Marks</h2>
    <form action="/predict" method="post">
        <input type="text" name="studyhours" placeholder="Study Hours" required>
        <input type="submit" value="Predict">
    </form>
    <br>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
