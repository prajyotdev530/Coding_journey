<!DOCTYPE html>
<html>
<head>
    <title>Marks Prediction</title>
 <body>
    <h2>Enter Position Rank Of Employee to Predict Salary</h2>
    <form action="/predict" method="post">
        <input type="text" name="rank" placeholder="Rank" required>
        <input type="submit" value="Predict">
    </form>
    <br>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
</head>
